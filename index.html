<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mesaj</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #222;
    }
    h1 {
      font-size: 55px;   /* Başlığı büyüttüm */
      font-weight: bold;
      text-align: center;
    }
    p {
      margin: 10px 0;
      text-align: center;
    }
    .phone {
      font-size: 40px;   /* Telefon büyük */
      margin-top: 30px;
    }
    .name {
      font-size: 32px;   /* İsim biraz daha küçük */
      font-style: italic; /* İstersen italik */
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>seninle tanışmama izin verir misin?</h1>
  <p class="phone">📞 0537-584-63-30</p>
  <p class="name">— Işıl —</p>
</body>
</html>
